<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestión de Productos</h1>

    <!-- Formulario de producto -->
    <div class="formulario">
        <input type="hidden" id="productoId">
        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precio" placeholder="Precio" step="0.01" min="0">
        <button id="agregarBtn">Agregar</button>
        <button id="cancelarEdicionBtn" style="display: none;">Cancelar</button>
    </div>

    <!-- Subida de archivos -->
    <div style="margin-top: 10px;">
        <input type="file" id="archivo" accept=".csv,.txt">
        <button id="subirArchivoBtn">Subir Archivo</button>
    </div>

    <!-- Tabla de productos -->
    <table border="1" style="margin-top: 20px; border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
