<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="country-card">
            <h1>Country Information</h1>
            <input type="text" id="country-input" placeholder="Enter country name">
            <button id="country-input-btn" onclick="fetchCountryInfo()">Get Info</button>
            <div id="country-info">
                <h3 id="country-name"></h3>
                <p id="country-description"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
